<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

    
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Currency Converter</a>
        </div>
      </nav>


    <div class="container mt-5">

        <form>
            <div class="mb-3">
              <input id="userInput" placeholder="enter amount in rs." type="number" class="form-control" required>
            </div>
        <div class="mb-3">
            <select id="currencySelector" class="form-select" aria-label="Default select example">
                <option selected>Select Currency</option>
                <option value="1">Dollar</option>
                <option value="2">Euro</option>
                <option value="3">Pound</option>
              </select>
        </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <h1 class="text-center"></h1>

    </div>
    
    <script src="main.js"></script>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
